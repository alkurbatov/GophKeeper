issues:
  exclude-rules:
    - linters:
        - errcheck
      text: "Error return value of `viper.BindPFlag` is not checked"

    - linters:
        - errcheck
      text: ".MarkFlagRequired` is not checked"

    - path: '(.+)_mock\.go'
      linters:
        - gomnd

    - path: '(.+)_test\.go'
      linters:
        - funlen
